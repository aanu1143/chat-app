
{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="logincontainer" style="display:flex;justify-content:center;align-items:center;flex-direction: column;">
        <div class="loginclass">
            <h2>Log In</h2>
            <form method="post" class="signupform">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
    </div>
{% endblock %}
